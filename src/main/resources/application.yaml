ktor:
  application:
    modules:
      - com.github.sipe90.lunchscraper.LunchScraperApplicationKt.module
  deployment:
    port: 8080
lunch-scraper:
  api:
    api-key: ""
  open-ai:
    model: "gpt-4o-mini"
    base-url: "https://api.openai.com/v1/"
    api-key: ""
  scheduler:
    enabled: true
    cron: "0 0 8-15 ? * * *"
  scraping:
    system-prompt: >-
      Process HTML documents of a restaurant's website and extract the weekly lunch menus into a JSON response
      in the same language that was used in the website.
      Only extract data if the menus are for the specified week.
      Follow instructions in schema description properties. Ignore past week menus.
      If no valid menu for this week is found, output an appropriate error message.
    user-prompt-prefix: >-
      Extract information from the following cleaned HTML document and focus on menus for the current week.
      Skip menus for previous or future weeks.
    save-document: false
  locations:
    - id: "some-city"
      name: "Some City"
      restaurants:
        - id: "pizza-time"
          name: "Pizza Time"
          urls:
            - "https://pizza.time/lunch"
